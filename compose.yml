version: '3'
services:
  svelte-install:
    build:
      context: ./i-wanna-wiki-front
      dockerfile: ../.image/install.Dockerfile
    volumes:
      - ./i-wanna-wiki-front:/app
  web:
    build:
      context: ./i-wanna-wiki-front
      dockerfile: ../.image/Dockerfile
    tty: true
    environment:
      - NODE_ENV=development
      - PORT=5173
    volumes:
      - ./i-wanna-wiki-front:/app
